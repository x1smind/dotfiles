name: Shellcheck
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Run Shellcheck
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t files < <(git ls-files -- '*.sh' '*.bash' '*.zsh' 'bin/*')
          if ((${#files[@]} == 0)); then
            echo "No shell-compatible files found to lint."
            exit 0
          fi
          shellcheck "${files[@]}"
