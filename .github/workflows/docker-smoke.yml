name: Docker Smoke

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [ubuntu, fedora]
    env:
      DOTFILES_PROFILE: personal
    steps:
      - name: Check Docker availability
        id: docker_check
        run: |
          if docker info >/dev/null 2>&1; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "::warning::Docker daemon not available on runner; skipping Docker smoke for ${{ matrix.service }}."
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Skip Docker smoke when daemon unavailable
        if: steps.docker_check.outputs.available == 'false'
        run: echo "Docker smoke tests skipped because the daemon is unavailable on this runner."
      - uses: actions/checkout@v4
        if: steps.docker_check.outputs.available == 'true'
      - name: macOS bootstrap stubs
        if: steps.docker_check.outputs.available == 'true'
        run: make test-brew
      - name: Set up Docker Buildx
        if: steps.docker_check.outputs.available == 'true'
        uses: docker/setup-buildx-action@v3
      - name: Build ${{ matrix.service }} image (cached)
        if: steps.docker_check.outputs.available == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.${{ matrix.service }}
          tags: dotfiles-${{ matrix.service }}:latest
          load: true
          provenance: false
          cache-from: type=gha,scope=docker-smoke-${{ matrix.service }}
          cache-to: type=gha,scope=docker-smoke-${{ matrix.service }},mode=max
      - name: Dry-run bootstrap in ${{ matrix.service }}
        if: steps.docker_check.outputs.available == 'true'
        env:
          DOCKER_RUN_BUILD_FLAG: ""
          DOCKER_RUN_PULL_FLAG: ""
        run: make DOCKER_SERVICES=${{ matrix.service }} docker-dry
      - name: Install bootstrap in ${{ matrix.service }}
        if: steps.docker_check.outputs.available == 'true'
        env:
          DOCKER_RUN_BUILD_FLAG: ""
          DOCKER_RUN_PULL_FLAG: ""
        run: make DOCKER_SERVICES=${{ matrix.service }} docker-install
      - name: Tear down ${{ matrix.service }} containers
        if: steps.docker_check.outputs.available == 'true' && always()
        run: make DOCKER_SERVICES=${{ matrix.service }} docker-down
